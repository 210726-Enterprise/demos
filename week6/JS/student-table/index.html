<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">

        <div id="student-info-form">

            <h1>Student Information</h1>

            <br><br>

            <h4>Name: </h4>
            <input type="text" class="form-control" id="student-name">
            
            <h4>Major: </h4>
            <input type="text" class="form-control" id="student-major">

            <br>
            <button class="btn btn-primary" id="add-student">Add Student</button>
            <br><hr><br>

            <!-- HOw do you build a table in HTML?-->
            <table class="table" id="student-table">

                <thead>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Major</th>
                </thead>

                <tbody id="student-table-body">

                </tbody>


            </table>


        </div>


    </div>



    <!-- Bootstrap JS bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
