<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
</head>
<body>

    <p id="my_paragraph">Some text!</p>

    <input type="button" id="my_button" value="Click me!">

    <!-- We will build some javascript and add event listeners so that an action is performed upon the clicking of the button-->

    <!-- There is a much faster way of adding that same functionaloty-->

    <input type="button" id="another_button" value="Another Button" onclick="changeText()">


    <script src="script.js"></script>

</body>
</html>
